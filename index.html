<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHI'S EMPIRE</title>

<style>
body{
  font-family: Arial;
  margin:0;
  background:#f3f4f6;
}

header{
  background:#0f172a;
  color:white;
  padding:20px;
  text-align:center;
}

.controls{
  display:flex;
  gap:10px;
  padding:15px;
  background:white;
}

input, select{
  padding:10px;
  width:100%;
  border:1px solid #ccc;
  border-radius:6px;
}

.catalog{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.product{
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  text-align:center;
}

.product img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
}

button{
  padding:8px 12px;
  background:#25d366;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <h1>CHI'S EMPIRE</h1>
  <p>Store</p>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Search...">
  <select id="category">
    <option value="All">All</option>
  </select>
</div>

<div class="catalog" id="catalog"></div>

<script>

let allProducts = [];

fetch("products.json")
  .then(response => response.json())
  .then(data => {
      allProducts = data;
      populateCategories(data);
      displayProducts(data);
  })
  .catch(error => {
      console.error("Error loading products:", error);
  });

function populateCategories(products){
  const categorySelect = document.getElementById("category");
  const categories = [...new Set(products.map(p => p.category))];

  categories.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    categorySelect.appendChild(option);
  });
}

function displayProducts(products){
  const catalog = document.getElementById("catalog");
  catalog.innerHTML = "";

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product";

    card.innerHTML = `
      <img src="${product.image}">
      <h3>${product.name}</h3>
      <p>â‚¦${product.price}</p>
      <button onclick="orderProduct('${product.name}')">Order</button>
    `;

    catalog.appendChild(card);
  });
}

function filterProducts(){
  const searchValue = document.getElementById("search").value.toLowerCase();
  const selectedCategory = document.getElementById("category").value;

  const filtered = allProducts.filter(product => {
    const matchSearch = product.name.toLowerCase().includes(searchValue);
    const matchCategory = selectedCategory === "All" || product.category === selectedCategory;
    return matchSearch && matchCategory;
  });

  displayProducts(filtered);
}

document.getElementById("search").addEventListener("input", filterProducts);
document.getElementById("category").addEventListener("change", filterProducts);

function orderProduct(productName){
  const phone = "2349030013293";
  const message = `Hello, I want to order ${productName}`;
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

</script>

</body>
</html>
